<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ode à l'Amour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-panel" id="infoPanel">
            <p><strong>Bienvenue !</strong><br>
            Ce générateur crée des poèmes combinatoires en sélectionnant des mots de manière aléatoire.  
            Cliquez sur "Générer un Vers" pour construire votre poème, et utilisez le bouton "↻" pour modifier un vers qui ne vous convient pas.</p>
            <button id="closePanel">✖</button>
        </div>

        <h1>Ode à l'Amour</h1>
        <button id="generateLine">Générer un Vers</button>
        <button id="resetPoem">Réinitialiser</button>
        <div id="poemDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
